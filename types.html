<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Modes - Loadi Gen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: block;
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
        }
        .types-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
        }
        .types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2.5rem;
            padding: 1rem 0;
        }
        .type-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }
        .type-card:hover {
            transform: translateY(-12px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 242, 255, 0.1);
        }
        .type-preview {
            width: 100%;
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        .type-preview canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .type-preview::after {
            content: "LIVE PREVIEW";
            position: absolute;
            top: 10px; right: 10px;
            font-size: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 95, 86, 0.2);
            color: #ff5f56;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(255, 95, 86, 0.3);
        }
        .type-content {
            padding: 1.8rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .type-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .type-tag {
            font-size: 0.6rem;
            font-family: 'JetBrains Mono', monospace;
            background: var(--accent);
            color: #000;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .difficulty {
            font-size: 0.65rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }
        .diff-dot { color: var(--accent); }
        .diff-dot.off { color: rgba(255,255,255,0.1); }

        .type-content h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: #fff;
        }
        .type-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.6;
            height: 3.2em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .type-info-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }
        .info-label { color: var(--accent); font-weight: 700; width: 70px; }
        .info-value { color: #fff; opacity: 0.9; }

        .back-nav {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-back {
            color: var(--text);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            padding: 10px 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s;
        }
        .btn-back:hover { border-color: var(--accent); color: var(--accent); transform: translateX(-5px); }

        @media (max-width: 600px) {
            .types-container { padding: 1.5rem; }
            .types-grid { grid-template-columns: 1fr; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="app-background"></div>
    
    <div class="types-container">
        <nav class="back-nav">
            <a href="index.html" class="btn-back">← RETURN_TO_CORE</a>
            <div class="status-text" style="font-size: 0.8rem; opacity: 0.6;">SYSTEM_DOCS // ENGINE_SPECIFICATIONS</div>
        </nav>

        <header style="margin-bottom: 3rem;">
            <div class="logo" style="font-size: 3rem; text-align: left; margin-bottom: 0.5rem;">LOGIC <span class="badge">ENGINES</span></div>
            <p class="subtitle" style="text-align: left; max-width: 600px;">A comprehensive breakdown of all 9 procedural logic models available for deployment.</p>
        </header>

        <div class="types-grid" id="modes-grid"></div>
    </div>

    <script src="loadi-engine.js"></script>
    <script>
        const modes = [
            { 
                type: 'RUNNER', cat: 'Land-Based', diff: 2,
                desc: 'Side-scrolling endurance. Jump over varied terrain and obstacles as speed increases.',
                keywords: 'Mars, Desert, Run, Road', input: 'SPACE or CLICK to Jump'
            },
            { 
                type: 'DODGE', cat: 'Space-Based', diff: 4,
                desc: 'High-speed avoidance. Navigate left and right to dodge falling high-velocity debris.',
                keywords: 'Star, Meteor, Void, Galaxy', input: 'ARROWS or TOUCH to Move'
            },
            { 
                type: 'FLAPPY', cat: 'Air-Based', diff: 3,
                desc: 'Continuous altitude control. Pulse propulsion to navigate through structural gaps.',
                keywords: 'Bird, Sky, Cloud, Plane', input: 'SPACE or CLICK to Pulse'
            },
            { 
                type: 'MAZE', cat: 'Grid-Based', diff: 3,
                desc: 'Strategic pathfinding. Collect data nodes while evading persistent chasing entities.',
                keywords: 'Pacman, Maze, Ghost, Lab', input: 'ARROWS or SWIPE to Navigate'
            },
            { 
                type: 'SHOOTER', cat: 'Combat-Based', diff: 4,
                desc: 'Defensive engagement. Deploy high-frequency projectiles to eliminate incoming targets.',
                keywords: 'War, Battle, Gun, Siege', input: 'ARROWS to Move (Auto-Fire)'
            },
            { 
                type: 'JUMP', cat: 'Platform-Based', diff: 2,
                desc: 'Vertical propulsion. Bounce between ascending platforms to reach maximum altitude.',
                keywords: 'Bounce, Cloud, Spring, Peak', input: 'ARROWS or TOUCH to Aim'
            },
            { 
                type: 'PUZZLE', cat: 'Logic-Based', diff: 1,
                desc: 'Sequencing and matching. Strategically swap adjacent nodes to form logic chains.',
                keywords: 'Match, Gem, Brain, Code', input: 'CLICK nodes to Swap'
            },
            { 
                type: 'STACK', cat: 'Precision-Based', diff: 5,
                desc: 'Structural construction. Time deployments perfectly to stack layers with zero tolerance.',
                keywords: 'Tetris, Block, Build, Tower', input: 'SPACE or CLICK to Drop'
            },
            { 
                type: 'GRAVITY', cat: 'Flip-Based', diff: 4,
                desc: 'Bi-polar orientation. Instantaneously flip gravity to alternate between floor and ceiling.',
                keywords: 'Magnet, Invert, Flip, Polar', input: 'SPACE or CLICK to Flip'
            }
        ];

        const grid = document.getElementById('modes-grid');
        
        const renderDiff = (d) => {
            let str = '';
            for(let i=1; i<=5; i++) str += `<span class="diff-dot ${i>d?'off':''}">◆</span>`;
            return str;
        };

        window.addEventListener('load', () => {
            modes.forEach((mode, idx) => {
                const card = document.createElement('div');
                card.className = 'type-card';
                card.innerHTML = `
                    <div id="prev-${idx}" class="type-preview"></div>
                    <div class="type-content">
                        <div class="type-header">
                            <span class="type-tag">${mode.cat}</span>
                            <div class="difficulty">${renderDiff(mode.diff)}</div>
                        </div>
                        <h3>${mode.type}</h3>
                        <p class="type-desc">${mode.desc}</p>
                        <div class="type-info-row">
                            <div class="info-item">
                                <span class="info-label">KEYWORDS</span>
                                <span class="info-value">${mode.keywords}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">CONTROLS</span>
                                <span class="info-value">${mode.input}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);

                setTimeout(() => {
                    const catMap = {
                        'RUNNER': 'LAND', 'DODGE': 'SPACE', 'FLAPPY': 'AIR',
                        'MAZE': 'MAZE', 'SHOOTER': 'SPACE', 'JUMP': 'AIR',
                        'PUZZLE': 'CYBER', 'STACK': 'URBAN', 'GRAVITY': 'SPACE'
                    };
                    new LoadiEngine(`prev-${idx}`, {
                        gameType: mode.type,
                        category: catMap[mode.type] || 'LAND',
                        seed: idx * 777,
                        theme: { background: '#000', playerColor: '#fff', obstacleColor: '#ff0055', accentColor: '#00f2ff' },
                        sprites: { player: null, obstacle: null },
                        autoPlay: true
                    });
                }, 100 + idx * 100);
            });
        });
    </script>
</body>
</html>
